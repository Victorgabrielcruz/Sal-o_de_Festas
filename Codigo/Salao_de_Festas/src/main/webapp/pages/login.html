<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header class="bg-color1 text-center py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Gestão de Festas</a>
            </nav>
        </div>
    </header>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center text-color3">Login de Cliente</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label>
                            <input type="checkbox" onclick="togglePassword()"> Mostrar Senha
                        </label>
                    </div>
                    <button type="submit" class="btn btn-color3 btn-lg btn-block">Entrar</button>
                </form>
                <p class="text-center text-color4 mt-3">Não tem uma conta? <a href="./cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </main>
    
    <footer class="bg-color4 text-center py-3">
        <p class="text-color5 mb-0">&copy; 2024 Sistema de Gestão de Festas</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
