<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <header class="bg-color1 text-center py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Gestão de Festas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container mt-5 text-color3">
            <h2>Cadastro de Clientes</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label>
                        <input type="checkbox" onclick="togglePassword()"> Mostrar Senha
                    </label>
                </div>
                <button type="submit" class="btn btn-color3">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer class="bg-color4 text-center py-3">
        <p class="text-color5 mb-0">&copy; 2024 Sistema de Gestão de Festas</p>
    </footer>    
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
